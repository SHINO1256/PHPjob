<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table> <!--表タグ-->
        <tr id="jpn"> <!--表の行タグ-->
            <th>日本</th> <!--表の行,見出しタグ-->
            <td>こんにちは</td><!--表の行,内容タグ-->
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。

    function changeLang(){
        let options = document.querySelectorAll("option");
        let tableElems_jpn = document.getElementById("jpn");
        let tableElems_en = document.getElementById("en");
        if(options[1].selected) {
            tableElems_jpn.style.display = "block";
            tableElems_en.style.display = "none";
        }else if(options[2].selected) {
            tableElems_jpn.style.display = "none";
            tableElems_en.style.display = "block";
        }else if(options[3].selected) {
            tableElems_jpn.style.display = "block";
            tableElems_en.style.display = "block";
        }else {
            return;
        }
    }    
    </script>
    
</body>
</html>
